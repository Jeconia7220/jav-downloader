version: '3.8'

services:
  jav-downloader-pro:
    build: .
    container_name: jav-downloader-pro
    ports:
      - "5000:5000"
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - DEBUG=False
      - RATE_LIMIT_ENABLED=True
      - RATE_LIMIT_PER_HOUR=10
    restart: unless-stopped
    networks:
      - jav-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  jav-network:
    driver: bridge
